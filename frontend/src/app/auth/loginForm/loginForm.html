<form nz-form (ngSubmit)="login()" class="max-w-xs mx-auto mt-12 p-6 bg-white rounded shadow">
	<h2 class="text-xl font-bold mb-4 text-center">Login</h2>
	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="email">Email</nz-form-label>
		<nz-form-control [nzSpan]="24">
			<input nz-input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="password">Password</nz-form-label>
		<nz-form-control [nzSpan]="24">
			<input nz-input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
		</nz-form-control>
	</nz-form-item>
	<div class="flex justify-center mt-4">
		<button nz-button nzType="primary" type="submit">Login</button>
	</div>
</form>
